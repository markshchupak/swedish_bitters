  <section class="history">
    <div class="container-fluid history__wrapper">
      <div class="container">
        <div class="history__inner">
          <div class="history__title">
            Дивовижна історія
            виникнення бальзаму
          </div>
          <div class="history__text">
            <p>
              Далеко не у кожного лікарського препарату є така дивовижна історія виникнення, що йде до часів
              Парацельса, як у «Шведської гіркоти». Все своє життя Парацельс шукав еліксир довголіття!
            </p>
            <p>
              Він експериментував з рецептами, в яких гіркі коріння комбініро-
              валися з різними лікарськими травами. Пізніше в 18 столітті на підставі залишилися після Парацельса
              досліджень шведський доктор Клауст Замста створив рецепт дивного еліксиру, який він приймав усе своє
              життя. До речі, помер доктор Замста на 104-му році життя, впавши з коня при верховій їзді.
            </p>
            <p>
              В кінці минулого століття рецепт потрапив до відомої австрійської травниці Марії Требен, яка, вивчивши і
              доповнивши його, популяризувала в країнах Європи. Тепер збір трав «Шведська гіркота» допомагає людям по
              всьому світу.
            </p>
          </div>
          <div class="history__form">
            <div class="history__form-title">
              Залиште свою пошту і отримуйте
              рецепти молодості і здоров'я
              щотижня
            </div>

              <button class="form__btn" type="submit">залишити пошту</button>
            </form>
          </div>
        </div>
